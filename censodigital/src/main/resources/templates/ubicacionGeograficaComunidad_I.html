<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <div th:replace="fragments/headerDashboard :: header-css"/>
</head>
<body class="nav-md">
<div class="container body">
    <div class="main_container">

        <div th:replace="fragments/sideBarMenu :: sideBarMenu"/>
        <!-- page content -->
        <div class="right_col" role="main">
            <br/>
            <div class="col-md-12 ">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>Ubicación Geografica de la Comunidad I
                            <small></small>
                        </h2>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <br/>
                        <form class="form-label-left input_mask"  data-parsley-validate="true" th:action="@{/datosPersonales_I}" th:object="${censoDigitalEntity}"  method="post">

                            <div class="col-md-6 col-sm-6  form-group has-feedback">
                                <input type="text" class="form-control " id="nombreConsejoComunal"
                                       placeholder="Nombre Consejo Comunal" required="true"
                                       th:name="nombreConsejoComunal">

                            </div>

                            <div class="col-md-6 col-sm-6  form-group has-feedback">
                                <input type="text" class="form-control" id="codigo" th:name="codigo" required="true"
                                       placeholder="Codigo">
                            </div>



                            <div class="col-md-6 col-sm-6  form-group has-feedback">
                                <input type="text" class="form-control" id="rif" th:name="rif" required="true"
                                       placeholder="Rif">
                            </div>

                            <div class="col-md-6 col-sm-6  form-group has-feedback">
                                <input type="number" class="form-control" id="numeroCuenta" th:name="numeroCuenta"
                                       required="true" placeholder="Nro de Cuenta">
                            </div>

                            <div class="col-md-6 col-sm-6  form-group has-feedback">
                                <input type="text" class="form-control" id="fechaCenso" th:name="fechaCenso"
                                       onfocus="(this.type='date')"
                                       onblur="(this.type='text')"
                                       required="true" placeholder="Fecha de Censo">

                            </div>
                            <div class="col-md-6 col-sm-6  form-group has-feedback">
                                <input type="text" class="form-control" id="estado" th:name="estado" required="true"
                                       placeholder="Estado">

                            </div>
                            <div class="col-md-6 col-sm-6  form-group has-feedback">
                                <input type="text" class="form-control" id="municipio" th:name="municipio"
                                       required="true" placeholder="Municipio">

                            </div>

                            <div class="col-md-6 col-sm-6  form-group has-feedback">
                                <input type="text" class="form-control" id="parroquia" th:name="parroquia"
                                       required="true" placeholder="Parroquia">
                            </div>


                            <div class="col-md-6 col-sm-6  form-group has-feedback">
                                <input type="text" class="form-control" id="sector" th:name="sector" required="true"
                                       placeholder="Sector">
                            </div>
                            <div class="col-md-6 col-sm-6  form-group has-feedback">
                                <input type="text" class="form-control" id="nombreComunidad" th:name="nombreComunidad"
                                       required="true" placeholder="Nombre de Comunidad">
                            </div>

                            <div class="col-md-6 col-sm-6  form-group has-feedback">
                                <input type="text" class="form-control" id="direccion" th:name="direccion"
                                       required="true" placeholder="Dirección">
                            </div>
                            <div class="col-md-12">
                                <a type="button" class="btn btn-primary" style="width: 40%;float: left" href="indexPr">
                                    Cancelar</a>
                                <button type="submit" class="btn btn-success" style="width: 40%;float: right">Siguiente
                                </button>
                            </div>
                            <!--</div>-->

                        </form>
                    </div>
                </div>


            </div>

        </div>
    </div>
    <!-- /page content -->

</div>
</div>
<!-- footer content -->
<div th:replace="fragments/footerDashboard :: footer"/>
<!-- /footer content -->
</body>
</html>
